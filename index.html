<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bodyClass">
    <div class="list">
        <div class="yellowInsert">
        </div>
        <div class="content">
            <div class="parentForText">
                <p class="text">To-Do list</p>
            </div>
            <div class="divArrow">
                <img src="img/pictures/passiveArrowTwo.png" class="arrow">
            </div>
            <div class="tasks">
                <input type="text" placeholder="" class="userInput">
                <img src="img/pictures/passiveX.png" class="buttonX">
            </div>
            <div class="addAll">
                <button type="button" class="add">
                    <div class="circle">
                        <div class="plus">
                            +
                        </div>
                    </div>    
                    <p class="addText">Добавить</p>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
