<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="list" id="listId">
        <div class="yellowInsert">
        </div>
        <div class="parentForText">
            <p class="text">To-Do list</p>
        </div>
        <img src="passiveArrowTwo.png" id="arrowId" class="arrow">
        <ul class="tasks" id="tasksId">
            <il>
                <form class="form" onsubmit="return false">
                    <input type="text" placeholder="" id="textTask1" class="userInput">
                    <img src="passiveX.png" id="buttonDeleteTask1" class="buttonX">
                </form>
            </il>
        </ul>
        <button type="submit" id="addButton" class="add">
                <p class="textAdd">Добавить</p>
                <div class="insertPlus">
                    <p class="plus">+</p>
                </div>
            </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
